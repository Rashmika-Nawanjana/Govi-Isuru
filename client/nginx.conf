server {
  listen       80;
  server_name  _;
  return 301 https://$host$request_uri;
}

server {
  listen       443 ssl;
  server_name  _;

  ssl_certificate     /etc/letsencrypt/live/govi-isuru.kalanalakshan.me/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/govi-isuru.kalanalakshan.me/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  # Serve static files
  root   /usr/share/nginx/html;
  index  index.html index.htm;

  # Proxy API requests to backend service
  location /api/ {
    proxy_pass         http://backend:5000/api/;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection keep-alive;
    proxy_set_header   Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # Proxy AI service requests
  location /ai/ {
    proxy_pass         http://ai-service:8000/;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
  }

  # SPA fallback for client-side routing
  location / {
    try_files $uri /index.html;
  }
}

